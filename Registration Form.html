<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INVERTIS UNIVERSTIY</h1>
    <h2>Registration Form</h2>
    <form>
        <label for="Name">Firstname:</label>
        <input type="text">
        <br><br>
        <label for="Name">Middlename:</label>
        <input type="text">
        <br><br>
        <label for="Name">Lastname:</label>
        <input type="text">
        <br><br>
        <label for="Course">Course</label>
        <select name="Course" id="Course">
            <option value="choose a Course">Choose a Course</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="BTECH">BTECH</option>
            <option value="MTECH">MTECH</option>
            <option value="Bsc Computer Science">Bsc Computer Science</option>
        </select>
        <br><br>
        <label for="Gender">Gender:</label>
        <br>
        <input type="radio"name="Gender"value="Male">Male
        <input type="radio"name="Gender"value="Male">Female
        <br><br>
        <label for="Phone">Phone:</label>
        <select name="Phone" id="Phone">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
        </select>
        <input type="text">
        <br><br>
        <label for="Addrerss">Address:</label>
        <input type="text">
        <br><br>
        <label for="Email">Email:</label>
        <input type="text">
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="confirm password">Confirm Password</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword">
        <br><br>

        <table>
        <tr>
            <td>QUALIFICATION</td>
            <td>
                <table>
                    <tr>
                        <td style="text-align: center;"><b>Sl.No.</b></td>
                        <td style="text-align: center;"><b>Examination</b></td>
                        <td style="text-align: center;"><b>Board</b></td>
                        <td style="text-align: center;"><b>Percentage.</b></td>
                        <td style="text-align: center;"><b>Year of Passing</b></td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="Class X_Board"></td>
                        <td><input type="text" name="Class X_Percentage"></td>
                        <td><input type="text" name="Class X_yearofpassing"></td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="Class XII_Board"></td>
                        <td><input type="text" name="Class XII_Percentage"></td>
                        <td><input type="text" name="Class XII_yearofpassing"></td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="Graduation_Board"></td>
                        <td><input type="text" name="Graduation_Percentage"></td>
                        <td><input type="text" name="Graduation_yearofpassing"></td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="Masters_Board"></td>
                        <td><input type="text" name="Masters_Percentage"></td>
                        <td><input type="text" name="Masters_yearofpassing"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </table>
        <table>
            <tr>
                <td>
                <input type="submit" value="submit">
                <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
